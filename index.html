<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, button, audio, .slider-container {
            margin: 10px 0;
            width: 100%;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .slider-container input {
            flex: 1;
        }
        .slider-container span {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Effects</h1>
        <input type="file" id="audio-upload" accept="audio/*">
        <audio id="audio-player" controls></audio>
        <div class="slider-container">
            <span>0.5x</span>
            <input type="range" id="speed-slider" min="0.5" max="2" value="1" step="0.1">
            <span>2x</span>
        </div>
    </div>

    <script>
        document.getElementById('audio-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = URL.createObjectURL(file);
            }
        });

        document.getElementById('speed-slider').addEventListener('input', function(event) {
            const speed = event.target.value;
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.playbackRate = speed;
        });
    </script>
</body>
</html>
