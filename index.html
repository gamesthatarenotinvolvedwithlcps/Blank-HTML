<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, button, audio, .slider-container {
            margin: 10px 0;
            width: 100%;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .slider-container input {
            flex: 1;
        }
        .slider-container span {
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Effects</h1>
        <input type="file" id="audio-upload" accept="audio/*">
        <audio id="audio-player" controls></audio>
        <div class="slider-container">
            <span>0.5x</span>
            <input type="range" id="speed-slider" min="0.5" max="2" value="1" step="0.1">
            <span>2x</span>
        </div>
        <button id="render-button">Render</button>
    </div>

    <script>
        document.getElementById('audio-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = URL.createObjectURL(file);
                audioPlayer.load();
            }
        });

        document.getElementById('speed-slider').addEventListener('input', function(event) {
            const speed = event.target.value;
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.playbackRate = speed;
        });

        document.getElementById('render-button').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audio-player');
            const speed = document.getElementById('speed-slider').value;
            renderAudio(audioPlayer.src, speed);
        });

        function renderAudio(src, speed) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            fetch(src)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const offlineContext = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(
                        audioBuffer.numberOfChannels,
                        audioBuffer.length,
                        audioBuffer.sampleRate
                    );

                    const source = offlineContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.playbackRate.value = speed;
                    source.connect(offlineContext.destination);
                    source.start(0);

                    offlineContext.startRendering().then(renderedBuffer => {
                        const renderedBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
                        const url = URL.createObjectURL(renderedBlob);
                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = 'rendered-audio.wav';
                        downloadLink.textContent = 'Download Rendered Audio';
                        document.body.appendChild(downloadLink);
                    });
                });
        }

        function bufferToWave(buffer, len) {
            const numOfChan = buffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                bufferArray = new ArrayBuffer(length),
                view = new DataView(bufferArray),
                channels = [],
                i,
                sample,
                offset = 0,
                pos = 0;

            // write WAVE header
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * 2 * numOfChan); // avg. bytes/sec
            setUint16(numOfChan * 2); // block-align
            setUint16(16); // 16-bit (hardcoded in this demo)

            setUint32(0x61746164); // "data" - chunk
            setUint32(length - pos - 4); // chunk length

            // write interleaved data
            for (i = 0; i < buffer.numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            while (pos < length) {
                for (i = 0; i < numOfChan; i++) {
                    // interleave channels
                    sample = Math.max(-1, Math.min(1, channels[i][offset])); // clamp
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0; // scale to 16-bit signed int
                    view.setInt16(pos, sample, true); // write 16-bit sample
                    pos += 2;
                }
                offset++; // next source sample
            }

            return new Blob([bufferArray], { type: 'audio/wav' });

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }
    </script>
</body>
</html>
